<form name="adder" class="ajaxform form-inline" 
	targetdiv="left-col-opencollections-container" action="$home$apphome/components/opencollections/addchildfinish.html"> 
	<input type="hidden" name="save" value="true"  />
	<input type="hidden" name="searchtype" value="librarycollection"  />
	<input type="hidden" name="field" value="name" />
	<input type="text" name="name.value"  class="initialtext form-control form-control-sm" style="width:122px" placeholder="[[Enter Name]]" />
	<input type="hidden" name="assetid" value="$!context.getRequestParameter('assetid')"  />
	<input type="hidden" name="hitssessionid" value="$!context.getRequestParameter('hitssessionid')"  />
	<input type="hidden" name="field" value="owner"  />
	<input type="hidden" name="owner.value" value="$!context.getUserName()"  />
	<input class="btn btn-sm btn-primary btn-filters" type="submit" value="[[Add]]" />
</form>
